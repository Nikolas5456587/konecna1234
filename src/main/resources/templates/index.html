<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Network</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
  <style>
    body {
      background-color: #f0f0f5;
      font-family: 'Arial', sans-serif;
    }
    .btn-primary {
      background-color: #ff0000;
      border-color: #ff0000;
    }
    .btn-primary:hover {
      background-color: #cc0000;
      border-color: #cc0000;
    }
    .btn-close {
      background-color: #ff0000;
      border: none;
    }
    .btn-close:hover {
      background-color: #cc0000;
    }
    .modal-content {
      background-color: #ffffff;
    }
    .table {
      background-color: #ffffff;
    }
    .list-group-item {
      background-color: #ffffff;
    }
    h1, h2 {
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body>
<div class="container">
  <hr>
  <h1>Plans</h1>

  <!-- Form to add a new plan -->
  <form th:action="@{/addPlan}" method="post" class="mb-4">
    <div class="mb-3">
      <label for="planDescription" class="form-label">Plan Description:</label>
      <input type="text" id="planDescription" name="planDescription" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date (YYYY-MM-DD):</label>
      <!-- Input field for manual date entry -->
      <input type="text" id="date" name="date" class="form-control" required pattern="\d{4}-\d{2}-\d{2}" title="Enter a date in the format YYYY-MM-DD">
    </div>
    <div class="mb-3">
      <label for="time" class="form-label">Time (HH:MM):</label>
      <input type="time" id="time" name="time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Plan</button>
  </form>

  <!-- Display existing plans -->
  <h2>Plans</h2>
  <ul class="list-group">
    <li th:each="plan : ${plans}" class="list-group-item">
      <strong>Plan:</strong> <span th:text="${plan.planDescription}"></span> | on
      <span th:text="${plan.date}"></span> | at
      <span th:text="${plan.time}"></span>
    </li>
  </ul>
</div>
</body>
</html>
